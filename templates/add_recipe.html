{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h3>Add recipe</h3>
                    </div>
                </div>
                <form method="POST" action="#">
                    <div class="form-group">
                        <i class="fa fa-book" aria-hidden="true"></i>
                        <label for="book_name">Title</label>
                        <input type="text" class="validate form-control" id="book_name" name="book_name" required>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <label for="author_name">Author</label>
                        <input type="text" class="validate form-control" id="author_name" name="author_name" required>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-file-image-o" aria-hidden="true"></i>
                        <label for="img_url">Image URL</label>
                        <input type="text" class="validate form-control" id="img_url" name="img_url" required>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                        <label for="buy_url">Amazon store URL</label>
                        <input type="text" class="validate form-control" id="buy_url" name="buy_url" required>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                        <label for="synopsis">Synopsis</label>
                        <textarea class="validate form-control" rows="6" id="synopsis" name="synopsis"
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                        <label for="your_review">Your review</label>
                        <textarea class="form-control" rows="6" id="your_review" name="your_review" required></textarea>
                    </div>
                    <div class="col-md-12 text-center ">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
