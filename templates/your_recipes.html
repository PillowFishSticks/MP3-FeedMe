{% extends "base.html" %}
{% block content %}

<section class="padding text-style">
    
    <h3>
        {{ username }}'s Recipes
    </h3>
    
    <div>
        {% for recipe in recipes %}
        <img class="recipeimage" src="{{ recipe.image_url }}">
        {% endfor %}
    </div>
    
</section>

{% endblock %}
