{% extends "base.html" %}
{% block content %}
    

<section class="text-style container-fluid">
    {% for recipe in recipes %}
        <div class="col-sm-6 col-md-6 col-lg-4 d-inline p-2">
            <div class="card h-100 border-0">
                {% if session.user|lower == recipe.created_by|lower %}
                    <a class="recipe-card" href="{{ url_for('view_recipe', recipe_id=recipe._id)}}">
                        <img class="card-img-top img-fluid recipeimage" src="{{ recipe.image_url }}">
                        <div class="hide centered p-3">See Recipe</div>
                    </a>
                    <div class="card-body recipename">
                        <p>{{ recipe.recipe_name}}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</section>

{% endblock %}
