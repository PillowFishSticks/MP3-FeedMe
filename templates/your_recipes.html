{% extends "base.html" %}
{% block content %}
    
{% for recipe in recipes %}
<section class="text-style container-fluid recipepage">
    <div class="row">
        <div class="col-6">
            <div>
                <a href="{{ url_for('view_recipe')}}">
                <img class="recipeimage" src="{{ recipe.image_url }}">
                </a>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group text-center ">
                            <a href="{{ url_for('edit_recipe', recipe_id=recipe._id)}}" class="btn btn-success btn-lg btn-block login-button">
                                Edit
                            </a>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group text-center ">
                            <a href="" class="btn btn-success btn-lg btn-block login-button">
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endfor %}
{% endblock %}
