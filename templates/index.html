{% extends "base.html" %}
{% block content %}

<section class="padding text-center container-fluid">
    <div class="row text-center">
      <div>
        <h1 class="text-styleheading">Homepage</h1>
      </div>
      <div>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <a href="{{ url_for('site_recipes' )}}">
                  <img src="static/images/food_1.jpg" class="d-block w-100 imagesize" alt="...">
                </a>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <a href="{{ url_for('site_recipes' )}}">
                  <img src="static/images/food_2.jpg" class="d-block w-100 imagesize" alt="...">
                </a>
              </div>
              <div class="carousel-item">
                <a href="{{ url_for('site_recipes' )}}">
                  <img src="static/images/food_3.jpg" class="d-block w-100 imagesize" alt="...">
                </a>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
    </div>
    <div class="row text-center">

        <h1 class="text-styleheading">Top recipes this week</h1>

        </a>

          <h3>Staple Sandwich</h3>
        </div>
        </div>
        <div class="col-3">

        </a>
        <div class="recipename">
          <h3>Beefy Pasta</h3>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <a href="{{ url_for('site_recipes' )}}" class="btn btn-success btn-lg btn-block login-button">
        See More

    </div>
</section>
