{% extends "base.html" %}
{% block content %}
<section class="padding text-style">
    <div class="container">
        <div class="row main">
            <div class="panel-heading">
               <div class="panel-title text-center">
                       <h2 class="title">Login</h2>
                       <hr />
                   </div>
            </div> 
            <div class="main-login main-center">
                <form class="form-horizontal" method="POST" action="{{ url_for('register') }}">

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">
                            <i class="fa fa-users fa" aria-hidden="true"></i>
                            Username
                        </label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="text" class="form-control" name="username"
                                minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" id="username"  
                                placeholder="Enter your Username" required/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">
                            <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                            Password
                        </label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="password" class="form-control" minlength="5"
                                maxlength="15"name="password" pattern="^[a-zA-Z0-9]{5,15}$" id="password"  
                                placeholder="Enter your Password" required/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center ">
                        <button type="submit" class="btn btn-success btn-lg btn-block login-button">
                            Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="row mt-4">
                <div class="text-center">
                    <p>
                        New here? <a href="{{ url_for('register')}}">Register Account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>



  {% endblock %}
