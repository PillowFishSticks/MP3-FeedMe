<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedMe</title>
</head>
<body>
    {% for recipe in recipes %}
    {{ recipe.recipe_name}} <br>
    {{ recipe.recipe_type}} <br>
    {{ recipe.image_url}} <br>
    {{ recipe.time}} <br>
    {{ recipe.servings}} <br>
    {{ recipe.ingredients}} <br>
    {{ recipe.notes}} <br>
    {% endfor %}
</body>
</html>
